<!DOCTYPE html>
<html>
<head lang="uk">
    <meta charset="UTF-8">
    <title>My Page</title>
    <link rel="stylesheet" type="text/css" href="main.css"/>
</head>
<body>
<div class="back">
    <div class="center clearfix">
        <div class="left">
            <div class="table-left">



                <div class="add">
                    <input type="text" class="text" placeholder="Назва товару">
                    <button class="addbutton">Buy</button>
                </div>


                <div class="product">
                    <span class="nazva">Помідори</span>
                    <div class="amount">
                        <button class="deladd">-</button>
                        <span class="number">1</span>
                        <button class="deladd">+</button>
                    </div>
                    <div class="buybutton">
                        <button class="bought">Куплено</button>
                        <button class="delete">x</button>

                    </div>

                </div>

                <div class="product">
                    <span class="nazva">Печиво</span>
                    <div class="amount">
                        <button class="deladd">-</button>
                        <span class="number">1</span>
                        <button class="deladd">+</button>
                    </div>
                    <div class="buybutton">
                        <button class="bought">Куплено</button>
                        <button class="delete">x</button>

                    </div>

                </div>

                <div class="product nodownbord">
                    <span class="nazva">Сир</span>
                    <div class="amount">
                        <button class="deladd">-</button>
                        <span class="number">1</span>
                        <button class="deladd">+</button>
                    </div>
                    <div class="buybutton">
                        <button class="bought">Куплено</button>
                        <button class="delete">x</button>

                    </div>

                </div>


            </div>
        </div>

        <div class="right">
            <div class="table-right">

                <div class="textleft">
                    <span>Залишилось</span>
                </div>


                <div class="whatsleft">
                    <div class="leftprod">

                        <div class="vertic">Помідори</div>
                        <div class="vertic red">1</div>


                    </div>
                    <div class="leftprod">

                        <div class="vertic">Печиво</div>
                        <div class="vertic red">1</div>

                    </div>

                    <div class="leftprod">

                        <div class="vertic">Сир</div>
                        <div class="vertic red">1</div>

                    </div>

                </div>



                <div class="textleft">
                    <span>Куплено</span>
                </div>

                <div class="whatssold"></div>



            </div>


        </div>
    </div>
</div>
</body>
</html>
