<!DOCTYPE html>
<html>
<head lang="uk">
    <meta charset="UTF-8">
    <title>My Page</title>
    <link rel="stylesheet" type="text/css" href="main.css"/>
</head>
<body>
<div class="back">
    <div class="center clearfix">
        <div class="left">
            <div class="table-left">



                <div class="add">
                    <input type="text" class="text" placeholder="Назва товару">
                    <button class="addbutton" data-tooltip="Press to add product">Buy</button>
                </div>


                <div class="product">
                    <span class="name">Помідори</span>
                    <div class="amount">
                        <button class="deladd minus" data-tooltip="decrease number of this product">-</button>
                        <span class="number">1</span>
                        <button class="deladd plus" data-tooltip="increase number of this product">+</button>
                    </div>
                    <div class="buybutton">
                        <button class="bought" data-tooltip="already bought">Куплено</button>
                        <button class="delete" data-tooltip="delete this purchase">x</button>

                    </div>

                </div>

                <div class="product">
                    <span class="name">Печиво</span>
                    <div class="amount">
                        <button class="deladd minus" data-tooltip="decrease number of this product">-</button>
                        <span class="number">1</span>
                        <button class="deladd plus" data-tooltip="increase number of this product">+</button>
                    </div>
                    <div class="buybutton">
                        <button class="bought" data-tooltip="already bought">Куплено</button>
                        <button class="delete" data-tooltip="delete this purchase">x</button>

                    </div>

                </div>

                <div class="product nodownbord">
                    <span class="name">Сир</span>
                    <div class="amount">
                        <button class="deladd minus" data-tooltip="decrease number of this product">-</button>
                        <span class="number">1</span>
                        <button class="deladd plus" data-tooltip="increase number of this product">+</button>
                    </div>
                    <div class="buybutton">
                        <button class="bought" data-tooltip="already bought">Куплено</button>
                        <button class="delete" data-tooltip="delete this purchase">x</button>

                    </div>

                </div>


            </div>
        </div>

        <div class="right">
            <div class="table-right">

                <div class="textleft">
                    <span>Залишилось</span>
                </div>


                <div class="whatsleft">
                    <div class="leftprod">

                        <div class="vertic">Помідори</div>
                        <div class="vertic red">1</div>


                    </div>
                    <div class="leftprod">

                        <div class="vertic">Печиво</div>
                        <div class="vertic red">1</div>

                    </div>

                    <div class="leftprod">

                        <div class="vertic">Сир</div>
                        <div class="vertic red">1</div>

                    </div>

                </div>



                <div class="textleft">
                    <span>Куплено</span>
                </div>

                <div class="whatssold"></div>



            </div>
        </div>
    </div>
</div>

<div class="bage">
   <span>Buy List</span>
    <span class="creator">Created by:</span><br/><span class="myname">Daniel Taran</span>
</div>


</body>
</html>
