<!DOCTYPE html>
<html>
<head lang="uk">
    <meta charset="UTF-8">
    <title>My Page</title>
    <link rel="stylesheet" type="text/css" href="main.css"/>
</head>
<body>
<div class="back">
    <div class="center">
        <div class="left">
            <div class="buy">
                <div class="add">
                    <input type="text" placeholder="Назва товару">
                    <button class="addbutton">Buy</button>
                </div>

                <div class="product">
                    <span class="nazva">Помідори</span>
                    <div class="amount">
                        <button class="minus">-</button>
                        <span class="number">1</span>
                        <button class="plus">+</button>
                    </div>
                    <div class="buybutton">
                        <button class="bought">Куплено</button>
                        <button class="delete">x</button>

                    </div>

                </div>

                <div class="product">
                    <span class="nazva">Печиво</span>
                    <div class="amount">
                        <button class="minus">-</button>
                        <span class="number">1</span>
                        <button class="plus">+</button>
                    </div>
                    <div class="buybutton">
                        <button class="bought">Куплено</button>
                        <button class="delete">x</button>

                    </div>

                </div>

                <div class="product nodownbord">
                    <span class="nazva">Сир</span>
                    <div class="amount">
                        <button class="minus">-</button>
                        <span class="number">1</span>
                        <button class="plus">+</button>
                    </div>
                    <div class="buybutton">
                        <button class="bought">Куплено</button>
                        <button class="delete">x</button>

                    </div>

                </div>


            </div>
        </div>

        <div class="right">
            <div class="out">
                <div class="textleft">
                    <span>Залишилось</span>
                </div>
                <div class="whatsleft">
                    <div class="tomato">
                        <div class="inner">
                            <div class="vertic">Помідори</div>
                            <div class="vertic red">1</div>
                        </div>

                    </div>
                    <div class="tomato">
                        <div class="inner">
                            <div class="vertic">Печиво</div>
                            <div class="vertic red">1</div>
                        </div>
                    </div>
                    <div class="tomato">
                        <div class="inner">
                            <div class="vertic">Сир</div>
                            <div class="vertic red">1</div>
                        </div>
                    </div>


                </div>
                <div class="textleft">
                    <span>Продано</span>
                </div>
                <div class="whatssold"></div>
            </div>
        </div>


    </div>
</div>
</body>
</html>
