<!DOCTYPE html>
<html>
<head lang="uk">
    <meta charset="UTF-8">
    <title>My Page</title>
    <link rel="stylesheet" type="text/css" href="main.css"/>
</head>
<body>
<div class="back">
    <div class="center clearfix">
        <div class="left">
            <div class="table-left">



                <div class="add">
                    <input type="text" class="text" placeholder="Назва товару">
                    <button class="addbutton" data-tooltip="Press to add product">Buy</button>
                </div>





            </div>
        </div>

        <div class="right">
            <div class="table-right">

                <div class="textleft">
                    <span>Залишилось</span>
                </div>


                <div class="whatsleft">



                </div>



                <div class="textleft">
                    <span>Куплено</span>
                </div>

                <div class="whatssold"></div>



            </div>
        </div>

    </div>
</div>

<div class="bage">
   <span class="title">Buy List</span>
    <span class="creator">Created by:</span>
    <span class="myname">Daniel Taran</span>
</div>



<div class="template">
    <div class="product unbought">
        <div class="namePlace">
            <span class="name"></span>
            <div> <input type="text" class="changeProductName" placeholder="Назва товару"></div>


        </div>


        <div class="amount">
            <button class="deladd minus" data-tooltip="decrease number of this product">-</button>
            <span class="number">1</span>
            <button class="deladd plus" data-tooltip="increase number of this product">+</button>
        </div>
        <div class="buybutton">
            <button class="buyProduct" data-tooltip="already bought">Куплено</button>
            <button class="delete" data-tooltip="delete this purchase">x</button>
            <div><button class="notBought" data-tooltip="unbought">Не куплено</button></div>
        </div>


    </div>
</div>

<div class="rightTemplate">
    <div class="leftprod">

        <div class="vertic">Помідори</div>
        <div class="vertic red">1</div>


    </div>

</div>



<script src="http://code.jquery.com/jquery-2.2.4.min.js">  </script>

<script src="first.js"></script>



</body>
</html>
